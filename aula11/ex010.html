<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <button id="btnVerificar" value="verificar" onclick="calcular()">Verificar</button>
    <div>Resultado: <span id="resultado"></span></div>
    <script>
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('span#resultado')
        function calcular() {
            var vel = Number(txtv.value)
            if (vel > 60) {
                res.innerHTML = `Você ultrapassou a velocidade permitida. MULTADO!`
            } else {
                res.innerHTML = `Você está dentro da velocidade permitida.`
            }
        }
    </script>
</body>
</html>
