<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        input {
            font: normal 16pt Arial;
            width: 100px;
            text-align: center;
        }
        div#resultado {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <button id="btnSomar" value="somar" onclick="somar()">Somar</button>
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.getElementById('txtn2')
            var res = Number(n1.value) + Number(n2.value)
            resultado.innerHTML = `A soma entre ${n1.value} e ${n2.value} é igual a <strong>${res}</strong>`
        }
    </script>
</body>
</html>
